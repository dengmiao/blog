<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title, link, style)">
    <th:block th:if="${title == null}">
        <title>blog</title>
    </th:block>
    <th:block th:if="${title != null}">
        <title th:replace="${title}">title</title>
    </th:block>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon">
    <!-- 引入css -->
    <link rel="stylesheet" th:href="@{/static/lib/bootstrap-4.0.0/css/bootstrap.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/lib/layui-2.5.4/css/layui.css}" media="all">
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>

    <th:block th:if="${style != null}">
        <th:block th:replace="${style}"></th:block>
    </th:block>
</head>
<body>
    <!-- 引入js -->
    <th:block th:fragment="script">
        <script th:src="@{/static/lib/bootstrap-4.0.0/js/bootstrap.min.js}" charset="utf-8"></script>
        <script th:src="@{/static/lib/layui-2.5.4/layui.js}" charset="utf-8"></script>
    </th:block>
</body>
</html>
